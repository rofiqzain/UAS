<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="assets/img/main/icon.png" type="image/x-icon">

  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/all.min.css">

  <script src="assets/js/jquery.min.js"></script>

  <link rel="stylesheet" href="assets/css/aos.css">
  <script src="assets/js/aos.js"></script>

  <title>CONTACT - PT KOSME</title>

  <style>
    h1 {
      margin: 0;
    }

    .logo {
      color: #fff;
    }

    .nav-link a {
      color: #000;
    }

    .line-bottom {
      border-bottom: 2px solid #FF2E67;
    }

    @media screen and (max-width: 800px) {
      .line-bottom {
        border-bottom: none;
      }
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <nav id="nav">
    <h2 class="logo">
     PT. KOSME
    </h2>
    <img id="nav-btn" src="assets/img/icon/menu-kecil.png">
    <div class="nav-link txt-uppercase">
      <a href="index.html">Home</a>
      <br>
      <a href="produk.html">Produk</a>
      <br>
      <a href="service.html">Services</a>
      <br>
      <a class="line-bottom">Contact</a>
    </div>
  </nav>
  <!-- header -->
  <header id="header-about">

    <h1>Singosari, Malang (HQ)</h1>
    <h5>
      Kompleks Pergudangan KL BIZ HUB D-1 Jl. Perusahaan Raya, Tunjungtirto Semarak, Tanjungtirto, Kec. Singosari, Malang Jawa Timur 65153.<br><br>
	  marketing@kosme.co.id<br>
	  marketingptkosme@gmail.com
    </h5>
  </header>

  

</body>
<script>
  $(document).ready(function () {
    $('#nav-btn').click(function () {
      $('.nav-link').slideToggle(
      );
    });
  });

  //Navbar Scrolling Effect
  window.onscroll = function () {
    scrollFunction()
  };

  function scrollFunction() {
    var width = $(window).width();

    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      $('#nav').css('background', '#fff');
      $('#nav').css('boxShadow', 'rgba(0, 0, 0, 0.2) 0px 0px 10px');


      if (width < 800) {
        $('.nav-link > a').css('color', '#000');
        $('.line-bottom').css('borderBottom', '0');
      } else {
        $('.nav-link > a').css('color', '#000');
        $('.line-bottom').css('borderBottom', '2px solid #FF2E67');
        $('.logo').css('color', '#000');
      }
    } else {
      $('#nav').css('background', 'transparent');
      $('#nav').css('boxShadow', 'none');
      $('.logo').css('color', '#fff');

      if (width < 800) {
        $('.nav-link > a').css('color', '#000');
        $('.line-bottom').css('borderBottom', '0');
        $('.logo').css('color', '#000');
      }
    }
  }

  AOS.init({
    duration: 1200
  });
</script>

</html>
